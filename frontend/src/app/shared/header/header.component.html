<!--header start-->
<header id="stickyheader" class="_main_header" [ngClass]="{ 'sticky' : scrolled }">
  <div class="_mobile_fix_option"></div>
  <div class="_main_header_wrapper">
    <div class="custom-container">
      <div class="row">
        <div class="col-xl-7 col-md-9 col-sm-6">
          <div class="_main_header_wrapper_left">
            <div class="_contact_info">
              <fa-icon [icon]="faPhone"></fa-icon><span>+021-95-51-84</span>
            </div>
            <div class="_contact_info">
              <fa-icon [icon]="faEmail"></fa-icon><span>email@email.com</span>
            </div>
            <div class="_contact_info">
              <fa-icon [icon]="faLocation"></fa-icon><span>1734 Stonecoal Road</span>
            </div>
          </div>
        </div>
        <div class="col-xl-5 col-md-3 col-sm-6">
          <div class="_main_header_wrapper_right">
            <div class="_contact_info">
              <fa-icon [icon]="faUser"></fa-icon><span routerLink="/login" *ngIf="!isLoggedIn">
                login
              </span>
              <span (click)="logout()" routerLink="/login" *ngIf="isLoggedIn">
                my account
              </span>
            
            </div>
            <div class="_contact_info">
              <fa-icon [icon]="faUserPlus"></fa-icon>
              <span routerLink="/register" *ngIf="!isLoggedIn"> Register
              </span>
              <span (click)="logout()" routerLink="/login" *ngIf="isLoggedIn">
                logout
              </span>
            </div>
           
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="_main_header_middle">
    <div class="container">
      <div class="col-md-12">
        <div class="main-menu-block">
          <div class="header-left">
            <div class="brand-logo">
              <a href="index.html">
               <h1>Shopbean<span>.</span></h1>
              </a>
            </div>
          </div>
          <div class="input-block">
          
              <form class="shopbean-form">
                <div class="input-group">
                  <div class="input-group-text">
                    <span class="search">  <fa-icon [icon]="faSearch" class="search-icon"></fa-icon></span>
                  </div>
                  <!-- <input  type="text" name="searchTerm" 
                  class="form-control" placeholder="search your product"
                [(ngModel)]="searchTerm" (input)="search(searchTerm)" /> -->
                <input placeholder="search your product" #searchEle type='text'  class="form-control">
               
                  <div class="input-group-text">
                    <div class="form-search-btn">
                      Search
                    </div>
                  </div>
                </div>
              </form>
              <ul class="search-pdt-list" *ngIf="isSearchable">
  
              
                  <li *ngFor="let product of productList | searchFilter: searchTerm; index as i">
                <a href="/products/{{product.id}}"> {{product.title }}</a>   
                    
                  </li>
               
                </ul>
          </div>
          <div class="header-right">
            <div class="icon-block">
              <ul>
                <li class="mobile-search">
                  <a href="javascript:void(0)">
                   <fa-icon [icon]="faSearch" class="search-icon"></fa-icon>
                  </a>
                </li>
                <li class="mobile-cart item-count">
                  <a routerLink="/cart">
                    <div class="cart-block">
                      <fa-icon [icon]="faCartPlus" class="cart"></fa-icon>
                      <div class="cart-item">
                        <h5>shopping</h5>
                        <h5>cart</h5>
                      </div>
                    </div>
                  </a>
                  <div class="item-count-contain">
                    {{ cartData.products.length }}
                  </div>
                </li>
                <li class="mobile-setting">
                  <a href="javascript:void(0)">
                   <fa-icon [icon]="faGear" class="search-icon"></fa-icon>
                  </a>
                </li>
                <li class="mobile-user">
                  <a href="javascript:void(0)">
                   <fa-icon [icon]="faUser" class="search-icon"></fa-icon>
                  </a>
                </li>
              </ul>
            </div>
            <div class="menu-nav">
                <span class="toggle-nav" (click)="menuOpen()">
                  <fa-icon [icon]="faBars" class="bars"></fa-icon>
                </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="searchbar-input">
      <div class="input-group">       
        <span class="input-group-text">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="28.931px" height="28.932px" viewBox="0 0 28.931 28.932" style="enable-background:new 0 0 28.931 28.932;" xml:space="preserve"><g><path d="M28.344,25.518l-6.114-6.115c1.486-2.067,2.303-4.537,2.303-7.137c0-3.275-1.275-6.355-3.594-8.672C18.625,1.278,15.543,0,12.266,0C8.99,0,5.909,1.275,3.593,3.594C1.277,5.909,0.001,8.99,0.001,12.266c0,3.276,1.275,6.356,3.592,8.674c2.316,2.316,5.396,3.594,8.673,3.594c2.599,0,5.067-0.813,7.136-2.303l6.114,6.115c0.392,0.391,0.902,0.586,1.414,0.586c0.513,0,1.024-0.195,1.414-0.586C29.125,27.564,29.125,26.299,28.344,25.518z M6.422,18.111c-1.562-1.562-2.421-3.639-2.421-5.846S4.86,7.983,6.422,6.421c1.561-1.562,3.636-2.422,5.844-2.422s4.284,0.86,5.845,2.422c1.562,1.562,2.422,3.638,2.422,5.845s-0.859,4.283-2.422,5.846c-1.562,1.562-3.636,2.42-5.845,2.42S7.981,19.672,6.422,18.111z"/></g></svg>

        class="form-control" placeholder="search your product"
      [(ngModel)]="searchTerm" (input)="search(searchTerm)" /> -->

        </span>
      </div>
    </div>
  </div>
  <div class="_main_header_last">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="navbar-menu">
           
         
            <div class="menu-block">
              <nav id="main-nav">
                <div class="toggle-nav" (click)="menuOpen()"> <fa-icon [icon]="faBars" class="bars"></fa-icon></div>
                <ul id="main-menu" class="sm header-main-menu sm-horizontal"  [ngStyle]="{'right' : toggleMenu ? '0px' : '-410px' }">
                  <li>
                    <div class="mobile-back text-right" (click)="menuClose()">Back<i class="fa fa-angle-right ps-2" aria-hidden="true"></i></div>
                  </li>
                  <li routerLinkActive="active"  [routerLinkActiveOptions]="{exact: true}">
                    <a class="list-group-item" routerLink="/">Home</a>
                  
                  </li>
                
                  <li class="list-group-item"  *ngFor="let cat of categoryList"  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <a  routerLink="/products/category/{{cat.id}}"   >
                        {{ cat.title }}
                    </a>
                  </li>
             
                 
                </ul>
              </nav>
            </div>

           
          </div>
        </div>
      </div>
    </div>
    <div class="searchbar-input">
      <div class="input-group">       
        <span class="input-group-text">

        <input type="text" class="form-control" placeholder="search your product">
