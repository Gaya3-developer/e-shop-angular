



<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <div class="alert alert-success" role="danger" *ngIf="error">
            {{ error }}
          </div>
         
           <form class="user-login" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="row">
        <div class="col-md-12 roundedTextBox mb-3">
          <label>Username</label>
          <input type="email" class="form-control mb-2" id="inputEmail" formControlName="email" placeholder="Enter Email"
          [ngClass]="{ 'is-invalid':((submitted && loginForm.get('email').errors) || (loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched) )) }">
          <!-- <small id="emailHelp" class="form-text text-muted ml-2">We'll never share your email with anyone else.</small> -->
          <div *ngIf=" ((submitted && loginForm.get('email').errors) || (loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched) ))" class="text-danger">
            <div *ngIf="loginForm.get('email').errors['email']">Email must be valid.</div>
            <div *ngIf="loginForm.get('email').errors['required']">Email is required.</div>
          </div>
        </div>
        <div class="col-md-12 roundedTextBox mb-3">
          <label>Password</label>
          <input type="password" class="form-control mb-2" id="inputPassword" formControlName="password" placeholder="Enter Password"
          [ngClass]=" { 'is-invalid':((submitted && loginForm.get('password').errors) || (loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched) ))}">
          <div *ngIf="((submitted && loginForm.get('password').errors) || (loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched) ))" class="text-danger">
            <div *ngIf="loginForm.get('password').errors['required']">Password is required.</div>
            <div *ngIf="loginForm.get('password').errors['minlength']">
              <!-- <h3>Password must contain the following:</h3> -->
              Password length must be greater than 6 characters
            </div>
          </div>
        </div>
      </div>
      <div class="text-center text-lg-start mt-4 pt-2">
        <button type="submit" class="btn btn-primary btn-lg"
          style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
          <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>
        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register"
            class="link-danger">Register</a></p>
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>
            <ul class="text-center social-links">
              <li>  <asl-google-signin-button></asl-google-signin-button></li>
              <li  (click)="signInWithFB()"><fa-icon [icon]="faFacebookF" class="g-icon"></fa-icon></li>
          </ul>
      </div>
    </form>
        
        </div>
      </div>
    </div>
 
  </section>
